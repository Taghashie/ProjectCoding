<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />

    <script src="https://kit.fontawesome.com/44dc052fa7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Shadows+Into+Light&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="src/Styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="pagecontent">
        <div class="container">
            <form id="search-city">
                <input type="search" id="search-input" placeholder="e.g London" />
                <button class="btn btn-primary" type="submit">Search</button>
                <button class="btn btn-primary" type="submit" id="location">My Location</button>
            </form>
            <h1 id="city-name">KADUNA</h1>
            <h6 class="date" id="current-date"></h6>
            <h6 class="time" id="current-time"></h6>
            <h6 class="temp" id="current-temp">Current Temp</h6>
            <div>
                <p><i class="fa-solid fa-cloud cloud-icon"></i></p>
            </div>
            <div class="weathercondition1" id="weather-condition">
                <p id="hum"></p>
                <p id="wind"></p>

                <div class="row align-items-center colwidth" id="daily-temp">
                    <div class="col">
                        <h4>Sat
                            <br>
                            <i class="fa-solid fa-cloud-rain cloud1"></i>
                            <br>
                            24
                        </h4>
                    </div>
                    <div class="col">
                        <h4>Sun
                            <br>
                            <i class="fa-solid fa-cloud-sun-rain cloud1"></i>
                            <br>
                            24
                    </div>
                    <div class="col">
                        <h4>Mon
                            <br>
                            <i class="fa-solid fa-cloud-rain cloud1"></i>
                            <br>
                            24
                    </div>
                    <div class="col">
                        <h4>Tue
                            <br>
                            <i class="fa-solid fa-cloud-showers-heavy cloud1"></i>
                            <br>
                            23
                    </div>
                    <div class="col">
                        <h4>Wed
                            <br>
                            <i class="fa-solid fa-cloud-sun-rain cloud1"></i>
                            <br>
                            24
                    </div>
                </div>
            </div>
            <script src="Script.js"></script>
</body>

</html>
