<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/44dc052fa7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="Styles.css" />
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <form class="search-form" id="search-form">
            <div class="row">
                <div class="col-6">
                    <input type="search" placeholder="e.g London" autofocus="on" autocomplete="off" id="city-input"
                        class="form-control shadow-sm" />
                </div>
                <div class="d-grid gap-2 d-md-block">
                    <input type="submit" value="Search" class="btn btn-primary" />
                    <button class="btn btn-primary" id="current-location-button">
                        My Current Location
                    </button>
                </div>
            </div>
        </form>
        <h1 id="city"></h1>
        <ul>
            <li id="date"></li>
            <li id="description"></li>
        </ul>
        <div class="icon">
            <p><i class="fa-solid fa-cloud cloud-icon"></i></p>
        </div>
        <div class="temp">
            <div class="row">
                <div class="col-12">
                    <span class="temperature" id="temperature"></span><span class="units">Â°C</span>
                </div>
                <div class="col-12">
                    <ul>
                        <li>Humidity: <span id="hum"></span>%</li>
                        <li>Wind: <span id="wind"></span> km/h</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row align-items-center colwidth" id="daily-temp">
            <div class="col">
                <h4>Sat
                    <br>
                    <i class="fa-solid fa-cloud-rain cloud1"></i>
                    <br>
                    24
                </h4>
            </div>
            <div class="col">
                <h4>Sun
                    <br>
                    <i class="fa-solid fa-cloud-sun-rain cloud1"></i>
                    <br>
                    24
            </div>
            <div class="col">
                <h4>Mon
                    <br>
                    <i class="fa-solid fa-cloud-rain cloud1"></i>
                    <br>
                    24
            </div>
            <div class="col">
                <h4>Tue
                    <br>
                    <i class="fa-solid fa-cloud-showers-heavy cloud1"></i>
                    <br>
                    23
            </div>
            <div class="col">
                <h4>Wed
                    <br>
                    <i class="fa-solid fa-cloud-sun-rain cloud1"></i>
                    <br>
                    24
                </h4>
            </div>
        </div>
        <footer class="footer">
            <small> <a href="https://github.com/Taghashie/ProjectCoding">open source code</a>by Tagha E. Shie</small>
        </footer>
    <script src="Script.js"></script>
</body>
</html>
